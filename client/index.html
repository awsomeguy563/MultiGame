<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <base href="/">
    <link rel="stylesheet" href="/client/styles.css">
    
</head>
<body>
    <div id="chat">
        <div id="chat-text" style="width:300px;height:650px;overflow-y:scroll">
            <div>Hello!</div>
        </div>
        <form id="chat-form">
            <input id="chat-input" type="text" style="width:300px"></input>
        </form>
        <form id="username-form">
                Enter a username: 
                <input id="username-input" type="text" style="width:100px"></input>
        </form>
   </div>

    <canvas width="1000" height="700" id="canvas"></canvas>

    <script>

            let chatText = document.getElementById("chat-text")
            let chatForm = document.getElementById("chat-form")
            let chatInput= document.getElementById("chat-input")
            let usernameForm = document.getElementById("username-form")
            let usernameInput= document.getElementById("username-input")
            let username;
            let can = document.getElementById("canvas")
            let ctx = can.getContext("2d")
            let width = can.width
            let height = can.height
            let socket = io();

            let otherPlayerList = []
            let latency = 0

            //game vars and helpers
            let shape = []
            let streak = 0
            let randColor = '#'+Math.floor(Math.random()*16777215).toString(16);
            let randColor2 = '#'+Math.floor(Math.random()*16777215).toString(16);
            function inside(point, vs) {
                // ray-casting algorithm based on
                // http://www.ecse.rpi.edu/Homepages/wrf/Research/Short_Notes/pnpoly.html
                var x = point[0], y = point[1];
                var inside = false;
                for (var i = 0, j = vs.length - 1; i < vs.length; j = i++) {
                    var xi = vs[i][0], yi = vs[i][1];
                    var xj = vs[j][0], yj = vs[j][1];

                    var intersect = ((yi > y) != (yj > y))
                        && (x < (xj - xi) * (y - yi) / (yj - yi) + xi);
                    if (intersect) inside = !inside;
                }
                return inside;
            };


            class Player{
                constructor(){
                    this.x = 250
                    this.y = 250
                    this.id = 0
                    this.num = Math.floor(Math.random() * 10)
                    this.pressingRight = false
                    this.pressingLeft = false
                    this.pressingDown = false
                    this.pressingUp = false
                    this.maxspeed = 5
                }

                updatePosition(){
                    if(this.pressingRight && !(this.x + 20 > width)){
                        this.x += this.maxspeed
                    }
                    if(this.pressingLeft && !(this.x - 20 < 0)){
                        this.x -= this.maxspeed
                    }
                    if(this.pressingUp && !(this.y + 20 > height)){
                        this.y += this.maxspeed
                    }
                    if(this.pressingDown && !(this.y - 20 < 0)){
                        this.y -= this.maxspeed
                    }
                }

                draw(){
                    ctx.fillStyle = "yellow"
                    ctx.beginPath()
                    ctx.arc(this.x, this.y, 20, 0, 2 * Math.PI, false)
                    ctx.stroke()
                    ctx.fill()
                    ctx.fillStyle = "black"
                    ctx.font = "30px Arial";
                    ctx.fillText(this.num, this.x - 7, this.y + 10)
                }
            }

            function otherPlayersDraw(){
                for(let i in otherPlayerList){
                    ctx.fillStyle = "yellow"
                    ctx.beginPath()
                    ctx.arc(otherPlayerList[i].x , otherPlayerList[i].y, 20, 0, 2 * Math.PI, false)
                    ctx.stroke()
                    ctx.fill()
                    ctx.fillStyle = "black"
                    ctx.font = "30px Arial";
                    ctx.fillText(otherPlayerList[i].num, otherPlayerList[i].x - 7, otherPlayerList[i].y + 10)
                }
            }

            function shapeGame(shape){
                ctx.strokeStyle = randColor2
                ctx.fillStyle = randColor
                ctx.lineWidth = 10;
                ctx.beginPath()
                ctx.moveTo(shape[0][0],shape[0][1])
                for(let i =1; i < 3; i++){
                    ctx.lineTo(shape[i+1][0],shape[i+1][1])
                    ctx.stroke()
                }
                ctx.lineTo(shape[0][0],shape[0][1])
                ctx.stroke()
                ctx.closePath()
                ctx.fill()
            }

            
            currPlayer = new Player()

            socket.on("playerInitializationID", (data) => {
                console.log(data.id)
                currPlayer.id = data.id
            })

            socket.emit("playerInitialization", {
                player: currPlayer
            })

            
            let fps = 60

            function showLatency(ping){
                if(ping == 0){
                    ping = "Not available"
                }
                ctx.fillStyle = "white"
                ctx.font = "20px Arial";
                ctx.fillText("Ping: " + ping, 20, height - 20)
            }

            function showStreak(streak){
                ctx.fillStyle = "white"
                ctx.font = "20px Arial";
                ctx.fillText("Streak: " + streak, width - (100 + streak.toString().length * 20), height - 20)
            }


            setInterval(function(){
                ctx.clearRect(0,0,can.width,can.height)
                ctx.fillStyle = "black"
                ctx.fillRect(0,0,width,height)
                if(shape.length != 0){
                    shapeGame(shape)
                }
                currPlayer.updatePosition()
                currPlayer.draw()
                otherPlayersDraw()
                showLatency(latency)
                showStreak(streak)
                socket.emit("myPosition", {
                    id: currPlayer.id,
                    x: currPlayer.x,
                    y: currPlayer.y
                })
            }, 1000/fps)

            setInterval(() => {
                latency = time
            }, 1000/2)

    
            socket.on("allPlayerPos", (data) => {
                time = Date.now() - data.startTime;
                let list = data.pack
                for(let i in list){
                    if(currPlayer.id != list[i].id){
                        if(otherPlayerList[list[i].id]){
                            otherPlayerList[list[i].id].x = list[i].x,
                            otherPlayerList[list[i].id].y = list[i].y
                        }else{
                            otherPlayerList[list[i].id] = list[i]
                            otherPlayerList[list[i].id].x = list[i].x
                            otherPlayerList[list[i].id].y = list[i].y
                        }
                    }
                }
            })

            //game
            socket.on("shapeOn", (data) => {
                randColor = '#'+Math.floor(Math.random()*16777215).toString(16);
                randColor2 = '#'+Math.floor(Math.random()*16777215).toString(16); 
                if(inside([currPlayer.x, currPlayer.y], shape)){
                    streak += 1
                }else{
                    streak = 0
                }
                shape = data.shape
            })

            socket.on("playerDisconnect", (data) => {
                delete otherPlayerList[data.id]
            })

            socket.on("addToChat", (data) => {
                chatText.innerHTML += '<div>' + data + '<div>'
            })

            chatForm.onsubmit = function(e){
                e.preventDefault()
                socket.emit("sendMsg", {
                    text: chatInput.value,
                    user: username
                })
                chatInput.value = ""
            }

            usernameForm.onsubmit = function(e){
                e.preventDefault()
                username = usernameInput.value
                usernameInput.value = ""
            }

            function keydown(evt){
                console.log(evt)
                if(evt.keyCode == 68){
                    currPlayer.pressingRight = true
                }else if(evt.keyCode == 87){
                    currPlayer.pressingDown = true
                }else if(evt.keyCode == 65){
                    currPlayer.pressingLeft = true
                }else if(evt.keyCode == 83){
                    currPlayer.pressingUp = true
                }
            }
            document.addEventListener("keydown", keydown);

            function keyup(evt){
                if(evt.keyCode == 68){
                    currPlayer.pressingRight = false
                }else if(evt.keyCode == 87){
                    currPlayer.pressingDown = false
                }else if(evt.keyCode == 65){
                    currPlayer.pressingLeft = false
                }else if(evt.keyCode == 83){
                    currPlayer.pressingUp = false
                }
            }
            document.addEventListener("keyup", keyup);
        </script>

        <h1>Stay in the shapes! (V1.0) by ya boi Hrish</h1>
        
</body>
</html>
