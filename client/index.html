<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <base href="/">
    <link rel="stylesheet" href="/client/styles.css">
    
</head>
<body>
    <canvas width="500" height="500" id="canvas"></canvas>

    <script>
            let can = document.getElementById("canvas")
            let ctx = can.getContext("2d")
            let width = can.width
            let height = can.height
            let socket = io();

            let otherPlayerList = []

            class Player{
                constructor(){
                    this.x = 250
                    this.y = 250
                    this.id = 0
                    this.num = Math.floor(Math.random() * 10)
                    this.pressingRight = false
                    this.pressingLeft = false
                    this.pressingDown = false
                    this.pressingUp = false
                    this.maxspeed = 5
                }

                updatePosition(){
                    if(this.pressingRight){
                        this.x += this.maxspeed
                    }
                    if(this.pressingLeft){
                        this.x -= this.maxspeed
                    }
                    if(this.pressingUp){
                        this.y += this.maxspeed
                    }
                    if(this.pressingDown){
                        this.y -= this.maxspeed
                    }
                }

                draw(){
                    ctx.fillStyle = "yellow"
                    ctx.beginPath()
                    ctx.arc(this.x, this.y, 20, 0, 2 * Math.PI, false)
                    ctx.stroke()
                    ctx.fill()
                    ctx.fillStyle = "black"
                    ctx.font = "30px Arial";
                    ctx.fillText(this.num, this.x - 7, this.y + 10)
                }
            }

            function otherPlayersDraw(){
                for(let i in otherPlayerList){
                    ctx.fillStyle = "yellow"
                    ctx.beginPath()
                    ctx.arc(otherPlayerList[i].x , otherPlayerList[i].y, 20, 0, 2 * Math.PI, false)
                    ctx.stroke()
                    ctx.fill()
                    ctx.fillStyle = "black"
                    ctx.font = "30px Arial";
                    ctx.fillText(otherPlayerList[i].num, otherPlayerList[i].x - 7, otherPlayerList[i].y + 10)
                }
            }

            
            currPlayer = new Player()

            socket.on("playerInitializationID", (data) => {
                console.log(data.id)
                currPlayer.id = data.id
            })

            socket.emit("playerInitialization", {
                player: currPlayer
            })
            
            let fps = 60


            setInterval(function(){
                ctx.clearRect(0,0,can.width,can.height)
                ctx.fillStyle = "black"
                ctx.fillRect(0,0,width,height)
                currPlayer.updatePosition()
                currPlayer.draw()
                otherPlayersDraw()
                socket.emit("myPosition", {
                    id: currPlayer.id,
                    x: currPlayer.x,
                    y: currPlayer.y
                })
            }, 1000/fps)
    
            socket.on("allPlayerPos", (data) => {
                for(let i in data){
                    if(currPlayer.id != data[i].id){
                        if(otherPlayerList[data[i].id]){
                            otherPlayerList[data[i].id].x = data[i].x,
                            otherPlayerList[data[i].id].y = data[i].y
                        }else{
                            otherPlayerList[data[i].id] = data[i]
                            otherPlayerList[data[i].id].x = data[i].x
                            otherPlayerList[data[i].id].y = data[i].y
                        }
                    }
                }
            })

            socket.on("playerDisconnect", (data) => {
                delete otherPlayerList[data.id]
            })

            function keydown(evt){
                console.log(evt)
                if(evt.keyCode == 68){
                    currPlayer.pressingRight = true
                }else if(evt.keyCode == 87){
                    currPlayer.pressingDown = true
                }else if(evt.keyCode == 65){
                    currPlayer.pressingLeft = true
                }else if(evt.keyCode == 83){
                    currPlayer.pressingUp = true
                }
            }
            document.addEventListener("keydown", keydown);

            function keyup(evt){
                if(evt.keyCode == 68){
                    currPlayer.pressingRight = false
                }else if(evt.keyCode == 87){
                    currPlayer.pressingDown = false
                }else if(evt.keyCode == 65){
                    currPlayer.pressingLeft = false
                }else if(evt.keyCode == 83){
                    currPlayer.pressingUp = false
                }
            }
            document.addEventListener("keyup", keyup);
        </script>
</body>
</html>
